<div class="container">
    <div class="row">
        <h1>{{firstName}} {{lastName}} {{temp}} </h1>
    </div>

    <form  #f="ngForm" (ngSubmit)="createPerson()">
        <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Last Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Phone Number</label>
          <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">User Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="Another input">
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput2">Salary</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="Another input">
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput2">Scientific measurment </label>
          <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Date of Registration  </label>
          <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="Another input">
        </div>


          <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <table>
          <thead>
          <th>First Name</th>
          <th>Last Name </th>
          <th>Phone Number</th>
          <th>Email </th>
          </thead>
        <tbody>
          <tr *ngFor="let person of persons">
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.phoneNumeber}}</td>
          <td>{{person.email}}</td>
          </tr>
        </tbody>
      </table>
